<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change the color of selected item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
          .list-group{
      cursor: pointer;
  }
    </style>
    
  </head>
  <body>

    <!-- Todo Kullanıcının bir listeden bir öğe seçtiği ve seçilen öğenin rengini değiştirdiği bir HTML sayfası oluşturun. -->


    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column align-items-center mt-5">
          <h2 class="text-center text-primary-emphasis border border-3 p-4 bg-info rounded-5 my-5">
            HTML Renk Değişimi
          </h2>
          <ul class="list-group text-center rounded-4 my-5">
            <li class="list-group-item list-group-item-secondary  disabled"
              aria-disabled="true">
              Lütfen bir renk seçin
            </li>
            <li class="list-group-item list-group-item-secondary" id="redItem">Kırmızı</li>
            <li class="list-group-item list-group-item-secondary" id="blueItem">Mavi</li>
            <li class="list-group-item list-group-item-secondary" id="greenItem">Yeşil</li>
            <li class="list-group-item list-group-item-secondary" id="yellowItem">Sarı</li>
            <li class="list-group-item list-group-item-secondary" id="greyItem">Gri</li>
            <li class="list-group-item list-group-item-secondary" id="infoEmphasisItem">Turkuaz</li>
            <li class="list-group-item list-group-item-secondary" id="dangerEmphasisItem">Pembe</li>
          </ul>
        </div>
      </div>
    </div>


    <script>
      const colors = {
      redItem: 'red',
      blueItem: 'blue',
      greenItem: 'green',
      yellowItem: 'yellow',
      greyItem: 'grey',
      infoEmphasisItem: 'turquoise',
      dangerEmphasisItem: 'pink'
    };

    document.querySelectorAll('.list-group-item').forEach(item => {
      item.addEventListener('click', function() {
        const color = colors[item.id];
        if (color) {
          document.body.style.backgroundColor = color;
        }
      });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
